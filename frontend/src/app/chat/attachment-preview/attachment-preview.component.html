<div class="mt-2">
  <div *ngIf="getIcon() === 'image'" class="relative">
    <img
      [src]="getFullFileUrl(attachment.fileUrl)"
      class="max-w-xs rounded-lg cursor-pointer"
      (click)="openFullscreen()"
    />
  </div>

  <div *ngIf="getIcon() === 'video'" class="relative">
    <video controls class="max-w-xs rounded-lg">
      <source [src]="getFullFileUrl(attachment.fileUrl)" [type]="attachment.fileType" />
    </video>
  </div>

  <div *ngIf="getIcon() === 'audio'" class="bg-gray-100 p-3 rounded-lg">
    <audio controls class="w-full">
      <source [src]="getFullFileUrl(attachment.fileUrl)" [type]="attachment.fileType" />
    </audio>
  </div>

  <div
    *ngIf="getIcon() === 'document'"
    class="flex items-center p-3 bg-gray-100 rounded-lg"
  >
    <svg
      class="h-8 w-8 text-gray-500 mr-2"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
      ></path>
    </svg>
    <div class="flex-1 min-w-0">
      <p class="text-sm font-medium text-gray-900 truncate">
        {{ attachment.fileUrl.split("/").pop() }}
      </p>
      <p class="text-xs text-gray-500">
        {{ attachment.fileSizeBytes | fileSize }}
      </p>
    </div>
    <a
      [href]="getFullFileUrl(attachment.fileUrl)"
      download
      class="ml-2 text-blue-500 hover:text-blue-700"
    >
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
        ></path>
      </svg>
    </a>
  </div>
</div>
