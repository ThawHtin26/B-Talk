<div class="h-full flex flex-col">
  <!-- Header -->
  <div class="p-4 border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800">Chats</h2>
    <div class="mt-2 relative">
      <input type="text" placeholder="Search..." 
        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="searchTerm">
      <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
  </div>

  <!-- Conversation list -->
  <div class="flex-1 overflow-y-auto">
    <div *ngFor="let conv of conversations" 
         class="p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer flex items-center"
         (click)="selectConversation(conv)">
      <div class="flex-shrink-0 relative">
        <img [src]="conv.type === 'DIRECT' ? conv.participants[0].user?.profilePhotoUrl || 'assets/default-avatar.png' : 'assets/group-avatar.png'"
             class="h-12 w-12 rounded-full">
        <span *ngIf="conv.unreadCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
          {{ conv.unreadCount }}
        </span>
      </div>
      <div class="ml-3 flex-1">
        <div class="flex justify-between">
          <h3 class="text-sm font-medium text-gray-900">
            {{ conv.type === 'DIRECT' ? conv.participants[0].user?.name : conv.name }}
          </h3>
          <span class="text-xs text-gray-500">{{ conv.lastMessage?.sentAt | date:'shortTime' }}</span>
        </div>
        <p class="text-sm text-gray-500 truncate">
          {{ conv.lastMessage?.content || 'No messages yet' }}
        </p>
      </div>
    </div>
  </div>
</div>
